    <script>
      /**
       *
       * Util functions
       *
       */
      function fisherYatesShuffle(array) {
        let i = array.length;
        while (i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
        return array;
      }

      function indexMapping(objects, indexes) {
        // Step 1: Create a hash map for array2 based on the 'index' property
        const indexMap = objects.reduce((map, obj) => {
          map[obj.index] = obj;
          return map;
        }, {});

        // Step 2: Map elements from array1 to the corresponding objects in array2 using the hash map
        return indexes.map((index) => indexMap[index]);
      }

      function compareAnswers(questionList, history) {
        return questionList.reduce(
          (acc, next, idx) => {
            const isCorrect = history[idx].every((e) => next.solutions.includes(+e));
            if (isCorrect) {
              return [acc[0], [...acc[1], next.index]];
            }

            return [[...acc[0], idx], acc[1]];
          },
          [[], []]
        );
      }

      function filterQuestions(data, keywords, excludeIndexes) {
        const lowerKeywords = keywords.length ? keywords.map((keyword) => keyword.toLowerCase()) : [''];

        return data.filter(
          (item) =>
            !excludeIndexes.includes(item.index) &&
            lowerKeywords.some(
              (keyword) =>
                item.question.toLowerCase().includes(keyword) ||
                item.options.some((option) => option.toLowerCase().includes(keyword))
            )
        );
      }
    </script>

    <script>
      var questions = JSON.parse(document.getElementById('data').textContent);

      document.addEventListener('alpine:init', () => {
        Alpine.directive('btn', (el) => el.classList.add(['bg-green-600', 'text-white', 'py-1', 'px-2', 'rounded']));

        /**
         *
         * Alpine Data
         * MAIN
         *
         */
        Alpine.data('main', () => ({
          step: 1,

          nrOfQuestions: 65,
          topic: 'Topic 1',
          filter: 'new', // 'new' | 'done' | 'failed' | 'all'
          keywords: '',

          _groups: Alpine.$persist({}).as('groups'),
          lastStoragekey: Alpine.$persist([]).as('lastStoragekey'),
          historyIdx: 0,

          get history() {
            return this._groups[this.lastStoragekey][this.historyIdx];
          },

          set history(value = []) {
            this._groups[this.lastStoragekey][this.historyIdx] = value;
          },

          onBegin() {
            let excludeIdx = [];
            let includeKeywords = [];

            if (this.filter === 'new') {
              excludeIdx = Object.keys(this._groups).flatMap((item) => JSON.parse(item));
            }

            if (this.keywords.trim().length) {
              includeKeywords = this.keywords.split(',');
            }

            const result = filterQuestions(questions, includeKeywords, excludeIdx).sort(() => 0.5 - Math.random());
            if (!result.length) {
              return alert('No questions left');
            }

            ///
            this.questionList = result.slice(0, this.nrOfQuestions);
            this.lastStoragekey = JSON.stringify(this.questionList.map((q) => q.index));

            ///
            this._groups[this.lastStoragekey] = [];
            this.history = Array.from({ length: this.questionList.length }, () => []);
            this.step = 2;
          },

          onContinue() {
            this.questionList = JSON.parse(this.lastStoragekey).map((qIdx) => questions.find((q) => q.index === qIdx));

            this.step = 2;
          },
        }));

        /**
         *
         * Step 2
         * MODEL
         *
         */
        Alpine.data('model', () => ({
          answerIdx: 0,

          finished: false,

          wrongQstIdxs: [],

          init() {
            this.$watch('answerIdx', (value) => (this.finished = value < 0));

            this.$watch('history', (value) => {
              this.answerIdx = value.findIndex((inner, idx) => inner.length < this.questionList[idx].solutions.length);
            });
          },

          shuffleNodes() {
            const shuffled = fisherYatesShuffle([...this.$el.children].filter((el) => el.tagName == 'LI'));
            shuffled.forEach((child) => this.$el.appendChild(child));
          },

          onRestartQuiz() {
            this.wrongQstIdxs = [];
            this.group.push(Array.from({ length: this.questionList.length }, () => []));
            this.historyIdx = this.group.length - 1;
          },

          onSkipQuiz() {
            this.answerIdx = -1;
          },

          onUndo() {
            this.history[this.answerIdx - 1] = [];
          },

          goBack() {
            if (this.historyIdx <= 0) return;
            this.wrongQstIdxs = [];
            this.historyIdx--;
          },

          goNext() {
            if (this.historyIdx >= this.group.length - 1) return;
            this.wrongQstIdxs = [];
            this.historyIdx++;
          },
        }));

        /**
         *
         * RESULTS Component
         *
         */
        Alpine.data('resultComp', () => ({
          correctLabel: '',
          rateLabel: '',

          init() {
            const [wrongQstIdxs, rightQstIdxs] = compareAnswers(this.questionList, this.history);

            const correct = this.questionList.length - wrongQstIdxs.length;

            const rate = Math.floor((correct / this.questionList.length) * 100);

            // upper scope wrongQstIdxs
            this.wrongQstIdxs = wrongQstIdxs;

            this.correctLabel = `${correct} of ${this.questionList.length}`;

            this.rateLabel = `${rate}% (${rate >= 70 ? 'PASS ' : 'FAIL '})`;

            if (rightQstIdxs.length) {
              //  this.reaIndexes[new Date().toISOString()] = rightQstIdxs;
            }
          },
        }));
      });
    </script>

  <body x-data="main" class="font-sans text-darkslategrey">
    <template x-if="step == 1">
      <form class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
        <!-- Number of Questions -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Nr. of Questions</label>
          <div class="flex space-x-4">
            <template x-for="item in ['10', '25', '40', '65']">
              <label class="inline-flex items-center">
                <input type="radio" name="nrOfQuestions" x-model="nrOfQuestions" :value="item" class="form-radio text-blue-600" />
                <span class="ml-2" x-text="item"></span>
              </label>
            </template>
          </div>
        </div>

        <!-- Topic Selector -->
        <div class="mb-4">
          <label for="topic" class="block text-gray-700">Topic</label>
          <select
            id="topic"
            x-model="topic"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200"
          >
            <option value="Topic 1">Topic 1</option>
            <option value="Topic 2">Topic 2</option>
            <option value="Topic 3">Topic 3</option>
            <option value="Topic 4">Topic 4</option>
          </select>
        </div>

        <!-- Keywords -->
        <div class="mb-4">
          <label for="keywords" class="block text-gray-700">Keywords</label>
          <input
            type="text"
            id="keywords"
            x-model="keywords"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200"
            placeholder="Enter keywords"
          />
        </div>

        <!-- Submit Button -->
        <button
          x-show="lastStoragekey.length"
          type="button"
          class="bg-green-600 text-white py-1 px-2 rounded"
          @click="onContinue"
        >
          Continue
        </button>
        <button type="button" class="bg-blue-600 text-white py-1 px-2 rounded" @click="onBegin">Begin</button>
      </form>
    </template>

    <template x-if="step == 2">
      <form x-data="model" class="p-2">
        <!-- SKIP BTN -->
        <button type="button" x-show="!finished" @click="onSkipQuiz()" class="bg-blue-600 text-white py-1 px-2 rounded">
          SKIP
        </button>

        <!-- RESTART BTN -->
        <button
          type="button"
          x-show="answerIdx || finished"
          @click="onRestartQuiz()"
          class="bg-blue-600 text-white py-1 px-2 rounded"
        >
          RESTART
        </button>

        <!-- UNDO BTN -->
        <button x-show="answerIdx > 0" type="button" @click="onUndo()" class="bg-blue-600 text-white py-1 px-2 rounded"></button>

        <!-- PROGRESS BAR -->
        <progress
          value="0"
          :value="`${finished ? questionList.length : answerIdx }`"
          :max="questionList.length"
          class="w-full h-2 bg-blue-200 [&::-webkit-progress-value]:bg-blue-600 [&::-moz-progress-bar]:bg-blue-600 [&::-webkit-progress-bar]:bg-blue-200"
        ></progress>

        <!-- RESULTS -->
        <template x-if="finished">
          <div class="mb-4" x-data="resultComp">
            <b>Correct count:</b>
            <span x-text="correctLabel"></span><br />
            <b>Wrong:</b>
            <span x-show="!wrongQstIdxs.length">None</span>
            <template x-for="section in wrongQstIdxs" :key="section">
              <a
                class="inline-block w-5 h-5 mr-1 text-center leading-5 text-xs font-medium text-white bg-red-500 rounded"
                :href="`#section${section}`"
                x-text="section + 1"
              ></a>
            </template>
            <br />
            <b>Rate:</b> <span x-text="rateLabel"></span>
          </div>
        </template>

        <!-- QUESTIONS FOR LOOP -->
        <template x-for="(item, index) in questionList" :key="index">
          <template x-if="answerIdx >= index || finished">
            <ul
              :id="`section${index}`"
              x-transition
              x-show="index == answerIdx || finished"
              x-data="{ isWrong: wrongQstIdxs.includes(index) }"
              x-init="$nextTick(() => {
                shuffleNodes();
                $watch('wrongQstIdxs', value => isWrong = value.includes(index))
              })"
              :class="{
                'list-none p-2 rounded-lg bg-blue-50 ring-2 ring-blue-600 ring-inset': true,
                'min-h-[calc(100dvh_-_4.5rem)]': !finished,
                'mb-2': finished,
                'bg-gray-50 ring-red-800': isWrong
              }"
            >
              <strong
                x-text="`Question ${index + 1}:`"
                :class="{ 'block text-blue-600': true, 'text-red-900': isWrong }"
              ></strong>
              <span x-text="item.question"></span>
              <template x-for="(opt, optIdx) in item.options" :key="optIdx">
                <li
                  x-id="['opt']"
                  :class="{ 'my-1 p-1 rounded': true, 'bg-gray-300 ring-1 ring-gray-400': item.solutions.includes(optIdx) && finished }"
                >
                  <input
                    type="checkbox"
                    :id="$id('opt', item.id)"
                    :value="optIdx"
                    :disabled="finished"
                    x-model="history[index]"
                    class="w-4 h-4 accent-blue-600 rounded align-sub"
                  />
                  <label
                    x-text="opt"
                    :for="$id('opt')"
                    :class="{ 'text-sm': true, 'text-gray-500': !item.solutions.includes(optIdx) && finished }"
                  ></label>
                </li>
              </template>
            </ul>
          </template>
        </template>
      </form>
    </template>
  </body>
